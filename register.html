<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dream PC | Ecommerce Website</title>
    <link rel="stylesheet" href="css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="header">
        <div class="container1">
            <div class="navbar">
                <div class="logo">
                    <img src="images/dreampc logo.png" width="125px">
                </div>

                    <nav>
                        <ul id="MenuItems">
                            <li><a href="./index.html">Home</a></li>    
                            <li><a href="products.html">Products</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="login.html">Account</a></li>
                        </ul>
                    </nav>
                    <img src="images/images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>
    
    
        <section class="container">
            <header class="head">Registration Form</header>
                <form action="php/register.php" method="post" class="form">
                <div class="input-box">
                    <label>Username</label>
                    <input type="text" id="user_username" name="user_username" placeholder="Enter username" required />
                </div>
                    
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" id="user_password" name="user_password" placeholder="Enter Password" required />
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="number" id="user_phone_number" name="user_phone_number" placeholder="Enter phone number" required />
                        </div>
                    </div>
                </div>
                <button>Submit</button>
                <div class="register-link">
                    <p>Already Have an Account? <a href="login.html">Login</a></p>
                </div>
                
                </form>
            </section>
    
    </body>
    </div>




    <!---------JS for toggle menu --------->

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "200px"
            }
            else{
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>

</body>
</html>
